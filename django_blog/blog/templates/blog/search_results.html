{% extends "blog/base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for post in results %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p>{{ post.content|slice:":100" }}</p>
        </li>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
</ul>
{% endblock content %}
